<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Contagem regressiva JS</title>
  </head>

  <body>
    <div class="container">
      <div class="data">
        <h1>Contagem regressiva</h1>
        <form class="form-main" name="form_main">
          <label for="numero">Data:</label>
          <input name="date_end" type="date" onblur="resetCountdown()" />
          <br />
        </form>
      </div>

      <div class="container-1">
        <h1>Contagem regressiva at√© a data selecionada:</h1>
        <ul class="temp">
            <div class="days">
                <span id="days"></span>
                <li>Days</li>
            </div>

            <div class="hours">
                <span id="hours"></span>
                <li>Hours</li>
            </div>

            <div class="minutes">
                <span id="minutes"></span>
                <li>Minutes</li>
            </div>

            <div class="seconds">
                <span id="seconds"></span>
                <li>Seconds</li>
            </div>
          
        </ul>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
